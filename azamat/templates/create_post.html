{% extends "base.html" %}

{% block styles %}
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="col-span-2 bg-white p-10 rounded-xl shadow-2xl space-y-8 max-w-3xl w-full mx-auto">
        <h1 class="text-4xl font-bold text-gray-800 text-center mb-6">Create a New Post</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="space-y-6">
                <!-- Post Title -->
                <div class="flex flex-col">
                    <label for="title" class="text-lg font-medium text-gray-700 mb-2">Post Title</label>
                    <input type="text" name="title" id="title" class="border border-gray-300 rounded-xl p-4 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all duration-300" placeholder="Enter your post title" required>
                </div>

                <!-- Post Content -->
                <div class="flex flex-col">
                    <label for="content" class="text-lg font-medium text-gray-700 mb-2">Post Content</label>
                    <textarea name="content" id="content" rows="6" class="border border-gray-300 rounded-xl p-4 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all duration-300" placeholder="Write something interesting..." required></textarea>
                </div>

                <!-- Image Upload (Optional) -->
                <div class="flex flex-col">
                    <label for="image" class="text-lg font-medium text-gray-700 mb-2">Upload an Image (Optional)</label>
                    <input type="file" name="image" id="image" accept="image/*" class="border border-gray-300 rounded-xl p-4 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all duration-300">
                </div>

                <!-- Submit Button -->
                <div class="mt-6">
                    <button type="submit" class="w-full py-4 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition-all duration-500 transform hover:scale-105 shadow-md hover:shadow-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                        Publish Post
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
